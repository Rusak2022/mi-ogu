 <h3><a name="670">6.7 Оформление таблиц цветом и узорами</a></h3>

<p>Электронные таблицы обычно оформляются так,
чтобы нужная информация привлекала и бросалась в
глаза. Поэтому выделение цветом или узорами
важных элементов таблицы представляется вполне
оправданным. </p>
