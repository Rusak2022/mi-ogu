 <h4>9.6.3 Удаление записи с помощью формы </h4>

<ol>
  <li>Укажите ячейку списка. </li>
    <li>Выберите команду <strong>Форма</strong> в меню <strong>Данные</strong>.
    На экране появится форма.</li>
  <li>Найдите запись, которую требуется удалить. </li>
  <li>Нажмите кнопку <strong>Удалить</strong>. </li>
  <a name="263">
</ol>
</a>

<p>Удаление записи с помощью формы нельзя
отменить. </p>
