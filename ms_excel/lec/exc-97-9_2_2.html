 <h4>9.2.2 Сортировка строк по возрастанию данных в одном столбце </h4>

<p>Если список уже сортировался, то будут
использоваться параметры предыдущей сортировки.

<ol>
  <li>Укажите ячейку в сортируемом списке. </li>
  <li>Нажмите кнопку <strong>По возрастанию</strong> . </li>
</ol>
