 <h3><a name="220">2.2 Ввод одного и того же значения в
несколько ячеек одновременно</a></h3>

<ol>
  <li>Выделите ячейки, в которые необходимо ввести
    данные. Выделенные ячейки могут быть как
    смежными, так и несмежными.</li>
  <li>Введите данные и нажмите комбинацию клавиш
    CTRL+ENTER.</li>
</ol>
