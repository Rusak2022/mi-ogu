<h4>3.3.5 Положение на странице</h4>
<p>Положение текста на странице можно настроить при помощи команды <b>Абзац</b> 
вкладок <b>Главная</b> или <b>Разметка</b> <b>страницы</b>.</p>
<p>Установка флажка <b>С новой страницы </b>позволяет автоматически переносить 
выделенный абзац в начало следующей страницы.</p>
