<ol>
  <li>Выделите текст, который необходимо изменить.</li>
  <li>С помощью кнопок <img src="images/image23.gif" width="79" height="32">
    на вкладке <b>Главная&nbsp; </b>выберите
    нужный стиль начертания символов: полужирный,
    курсив, подчеркивание или их комбинацию.</li>
</ol>
