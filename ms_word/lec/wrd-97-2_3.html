<h3>2.3 Вставка символов, отсутствующих на
клавиатуре</h3>

<ol>
  <li>Поместите курсор туда, куда необходимо вставить
    символ.</li>
  <li>Выберите <b>Символ <img border="0" src="images/wrd-97-2_3-1.gif"> </b>на 
	вкладке <b>Вставка</b>, а затем - нужный символ. Если нужного символа нет в 
	списке - выберите <b>Другие символы</b>.</li>
</ol>
