<h3>2.7 Объединение абзацев</h3>

<p>Чтобы объединить два абзаца, нужно либо
поместить курсор в конец первого из них и нажать
клавишу DELETE, либо поместить курсор в начало
второго абзаца и нажать клавишу BACKSPACE.</p>
