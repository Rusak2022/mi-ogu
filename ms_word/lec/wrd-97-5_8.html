<h3>5.8 Сортировка списка или таблицы</h3>

<ol>
  <li>Выделите фрагмент, который следует
    отсортировать.</li>
  <li>Выберите команду <b>Сортировка </b>(для таблиц) или
    <b>Сортировка текста </b>(для списка) в меню <b>Таблица</b>.</li>
  <li>Выберите параметры сортировки.</li>
</ol>
