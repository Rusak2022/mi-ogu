<h4>3.2.4 Вставка принудительного разрыва страницы </h4>

<ol>
  <li>Переместите курсор в то место, откуда следует
    начать новую страницу.</li>
  <li>Выберите команду <b>Разрыв </b>в меню <b>Вставка</b>.</li>
  <li>Выберите <b>Начать новую страницу</b>.</li>
</ol>
